<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
    #chat { max-width: 600px; margin: 20px auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; background: #fafafa; }
    #messages div { margin-bottom: 8px; }
    #name { width: 30%; padding: 5px; }
    #message { width: 60%; padding: 5px; }
    button { padding: 6px 12px; }
    #error { color: red; margin-top: 10px; font-size: 0.9em; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Live Chat</h2>
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="name" placeholder="Your name" required>
      <input type="text" id="message" placeholder="Type a message..." required>
      <button type="submit">Send</button>
    </form>
    <p id="status">Connecting...</p>
    <p id="error"></p>
  </div>

  <script>
    // ðŸ”‘ Replace with your JSONBin info
    const BIN_ID = "68b86b85ae596e708fe1653e";   // e.g. 65e123abc456789def
    const API_KEY = "$2a$10$w7kHZII5PZ.x1MhtZTBQm.WFZP1ZkfvsbDscb/WNBo9.0kmDtxgH."; // starts with $2b$...

    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    const messagesDiv = document.getElementById("messages");
    const status = document.getElementById("status");
    const errorBox = document.getElementById("error");
    const form = document.getElementById("chat-form");
    const nameInput = document.getElementById("name");
    const messageInput = document.getElementById("message");

    async function loadMessages() {
      errorBox.textContent = "";
      try {
        const res = await fetch(API_URL + "/latest", {
          headers: { "X-Master-Key": API_KEY }
        });
        if (!res.ok) {
          const txt = await res.text();
          throw new Error(res.status + " " + res.statusText + " â†’ " + txt);
        }
        const data = await res.json();
        const messages = data.record || [];
        messagesDiv.innerHTML = "";
        messages.forEach(msg => {
          const div = document.createElement("div");
          div.textContent = msg.name + ": " + msg.text;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        status.textContent = "Connected âœ…";
      } catch (err) {
        status.textContent = "Error connecting âŒ";
        errorBox.textContent = err.message;
      }
    }

    async function sendMessage(name, text) {
      errorBox.textContent = "";
      try {
        const res = await fetch(API_URL + "/latest", {
          headers: { "X-Master-Key": API_KEY }
        });
        if (!res.ok) {
          const txt = await res.text();
          throw new Error(res.status + " " + res.statusText + " â†’ " + txt);
        }
        const data = await res.json();
        const messages = data.record || [];

        messages.push({ name, text });

        const putRes = await fetch(API_URL, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify(messages)
        });
        if (!putRes.ok) {
          const txt = await putRes.text();
          throw new Error(putRes.status + " " + putRes.statusText + " â†’ " + txt);
        }

        loadMessages();
      } catch (err) {
        errorBox.textContent = err.message;
      }
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const text = messageInput.value.trim();
      if (!name || !text) return;
      sendMessage(name, text);
      messageInput.value = "";
    });

    loadMessages();
    setInterval(loadMessages, 2000);
  </script>
</body>
</html>
